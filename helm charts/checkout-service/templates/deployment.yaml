apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.deployment.labels.app }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.deployment.labels.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.labels.app }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        fsGroup: {{ .Values.deployment.securityContext.fsGroup }}
        runAsGroup: {{ .Values.deployment.securityContext.runAsGroup }}
        runAsNonRoot: {{ .Values.deployment.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.deployment.securityContext.runAsUser }}
      containers:
        - name: {{ .Values.deployment.container.name }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.deployment.container.imagePullPolicy }}
          ports:
          - containerPort: {{ .Values.deployment.container.port }}
          env:
          - name: PORT
            value: "{{ .Values.deployment.container.env.PORT | quote }}"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "{{ .Values.deployment.container.env.PRODUCT_CATALOG_SERVICE_ADDR | quote }}"
          - name: SHIPPING_SERVICE_ADDR
            value: "{{ .Values.deployment.container.env.SHIPPING_SERVICE_ADDR | quote }}"
          - name: PAYMENT_SERVICE_ADDR
            value: "{{ .Values.deployment.container.env.PAYMENT_SERVICE_ADDR | quote }}"
          - name: EMAIL_SERVICE_ADDR
            value: "{{ .Values.deployment.container.env.EMAIL_SERVICE_ADDR | quote }}"
          - name: CURRENCY_SERVICE_ADDR
            value: "{{ .Values.deployment.container.env.CURRENCY_SERVICE_ADDR | quote }}"
          - name: CART_SERVICE_ADDR
            value: "{{ .Values.deployment.container.env.CART_SERVICE_ADDR | quote }}"
          resources:
            requests:
              cpu: {{ .Values.deployment.container.resources.requests.cpu }}
              memory: {{ .Values.deployment.container.resources.requests.memory }}
            limits:
              cpu: {{ .Values.deployment.container.resources.limits.cpu }}
              memory: {{ .Values.deployment.container.resources.limits.memory }}
          readinessProbe:
            grpc:
              port: {{ .Values.deployment.readinessProbe.grpc.port }}
          livenessProbe:
            grpc:
              port: {{ .Values.deployment.livenessProbe.grpc.port }}
