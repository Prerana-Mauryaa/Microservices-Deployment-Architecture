image:
  repository: preranamauryaa/microservice-paymentservice
  tag: latest

serviceAccount:
  name: paymentservice

deployment:
  name: paymentservice
  labels:
    app: paymentservice
  container:
    name: server
    imagePullPolicy: Always
    port: 50051
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
  securityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
  readinessProbe:
    grpc:
      port: 50051
  livenessProbe:
    grpc:
      port: 50051

service:
  name: paymentservice
  labels:
    app: paymentservice
  type: ClusterIP
  port: 50051
  targetPort: 50051
